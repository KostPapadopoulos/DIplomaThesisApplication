<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subject Information</title>
  <style>
      table {
          border-collapse: collapse;
          width: 100%;
      }

      th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
      }

      tr:nth-child(even) {
          background-color: #f2f2f2;
      }

      .availability-true {
          color: green;
          font-weight: bold;
      }

      .availability-false {
          color: red;
          font-weight: bold;
      }
      .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Subject Information</h1>
<a href="/student/main-menu" class="button">Go to Main Menu</a>
<a href="/student/list-subject" class="button">Go to Subject List</a>

<table>
  <tr>
    <th>Title:</th>
    <td th:text="${subject.title}"></td>
  </tr>
  <tr>
    <th>Objectives:</th>
    <td th:text="${subject.objectives}"></td>
  </tr>
  <tr>
    <th>Availability:</th>
    <td th:text="${subject.sub_availability ? 'Available' : 'Not Available'}"></td>
  </tr>
</table>
</body>
</html>
