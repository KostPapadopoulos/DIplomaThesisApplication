<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>My Subjects</title>
</head>

<body>

<div class="container">

  <h3>My Subjects</h3>
  <hr>

  <!-- Add a button -->
  <a th:href="@{/professor/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add Subject
  </a>


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Objective</th>
      <th>Availability</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempSubject : ${subject}">

      <td th:text="${tempSubject.title}" />
      <td th:text="${tempSubject.objective}" />
      <td th:text="${tempSubject.sub_availability}" />

      <td>
        <!-- Add "update" button/link -->
        <a th:href="@{/professor/showFormForUpdateSub(subjectId=${tempSubject.sub_id})}"
           class="btn btn-info btn-sm">
          Update
        </a>

        <!-- Add "delete" button/link -->
        <a th:href="@{/professor/delete-subject(subjectId=${tempSubject.sub_id})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure you want to delete this subject?'))) return false">
          Delete
        </a>

      </td>


    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
