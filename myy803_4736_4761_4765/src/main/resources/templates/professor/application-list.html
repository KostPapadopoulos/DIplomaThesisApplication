<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Subject Applications</title>
</head>

<body>

<div class="container">

  <h3>Subject Applications</h3>
  <hr>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Subject</th>
      <th>Student</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempApplication : ${applicationlist}">



      <td th:text="${tempApplication.subject.title}" />
      <td th:text="${tempApplication.student.username}" />

      <!-- Add "update" button/link -->
      <a th:href="@{/professor/select-strategy(subjectId=${tempApplication.subject.sub_id})}"
         class="btn btn-info btn-sm">
        Assign Subject
      </a>


    </tr>
    </tbody>
  </table>


</div>

</body>
</html>
